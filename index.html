<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#ec4899" />
    <title>Akne Denik - Tvoje cesta k dokonale pleti</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen -->
      <div style="
        position: fixed; 
        top: 0; left: 0; right: 0; bottom: 0; 
        display: flex; align-items: center; justify-content: center;
        background: linear-gradient(to bottom right, #fdf2f8, #f3e8ff);
        font-family: system-ui, sans-serif;
      ">
        <div style="text-align: center;">
          <div style="
            width: 40px; height: 40px; 
            border: 4px solid #ec4899; border-top: 4px solid transparent;
            border-radius: 50%; 
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
          "></div>
          <style>
            @keyframes spin {
              from { transform: rotate(0deg); }
              to { transform: rotate(360deg); }
            }
          </style>
          <p style="color: #6b7280; margin: 0; font-size: 16px; font-weight: 500;">Načítání Akne Deniku...</p>
        </div>
      </div>
    </div>
    
    <!-- SPRÁVNÁ CESTA! -->
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
